<!DOCTYPE html>
<html >
<head>
    <title>code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h1>HTML</h1>
                <textarea></textarea>
            </div>
            <div class="css-code">
                <h1>CSS</h1>
                <textarea></textarea>
            </div>
            <div class="js-code">
                <h1>Java Script</h1>
                <textarea spellcheck="false"></textarea>
            </div>
        </div>
        <iframe id="result"></iframe>
    </div>

    <script src="script.js"></script>
</body>

</html>
